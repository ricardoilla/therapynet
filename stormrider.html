<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Rider</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="tm-row pt-4">
            <div class="tm-col-left">
                <div class="tm-site-header media">
                    
                    <div class="media-body">
                        <h1 class="tm-sitename text-uppercase">TherapyNet</h1>
                        <p class="tm-slogon">Demos</p>
                    </div>        
                </div>
            </div>
            <div class="tm-col-right">
                <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                    <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                        data-toggle="collapse" data-target="#navbar-nav" 
                        aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                        <ul class="navbar-nav text-uppercase">
                            <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="about.html">About</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link tm-nav-link" href="services.html">Demos <span class="sr-only">(current)</span></a>
                            </li>                            
                            <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>                            
                    </div>                        
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card bg-dark">
                    <canvas id="responsive-canvas"></canvas>
                </div>
            </div>
            <div class="col col-lg-5">
                      <h1 class="display-4">Storm-Rider</h1>
                      <div class="row">
                            <div class="col">
                                <div class="container">
                                    <h3>SCORE:</h3>
                                    <h3 id="score"></h3><script src="js/stormRider.js"></script>
                                </div>
                            </div>
                            <div class="col">
                                <div class="container">
                                    <h3>LIVES:</h3>
                                    <h3 id="lives"></h3><script src="js/stormRider.js"></script>
                                </div>
                            </div>
                        </div>

                <div id="updatenote" class="updatenote mt10"> loading ...</div>

                <button  id="trackbutton" class="btn btn-success btn-block" type="button" disabled onclick="gameStart();">
                    Start
                </button>


                <canvas id="canvas" class="border canvasbox"></canvas>
                

            </div>

        </div>
        <br><br><br><br><br><br>
        <div class="container"> 
            <div class="row">
                    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
            </div>
        </div>
    </div>

    <!-- Handtracking JS-->
    <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src="js/stormRider.js"></script>
    <script src="js/handtrack.js"></script>
